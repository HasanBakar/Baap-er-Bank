<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Bank inside</title>
    </head>

    <body>
        <header>
            <h1 class="text-5xl text-center mt-6">Let's get some
                <span class="text-violet-700 font-semibold">mooooooooney</span>!!!
            </h1>
        </header>
        <main>
            <section class="mt-12 mx-auto">
                <!-- deposit total  -->
                <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                    <div class="bg-green-600 p-8 rounded-xl">
                        <h4 class="text-2xl font-semibold pb-1">Deposit</h4>
                        <h2 class="text-5xl">$<span id="current_deposit">00</span></h2>
                    </div>
                    <!-- withdraw total  -->
                    <div class="bg-amber-900 p-8 rounded-xl">
                        <h4 class="text-2xl font-semibold pb-1">Withdraw</h4>
                        <h2 class="text-5xl">$<span id="Previous_withdraw">00</span></h2>
                    </div>
                    <!-- balance total  -->
                    <div class="bg-violet-600 p-8 rounded-xl">
                        <h4 class="text-2xl font-semibold pb-1">Balance</h4>
                        <h2 class="text-5xl">$<span id="previous_balance">1240</span></h2>
                    </div>
                </div>
            </section>

            <section class="mt-12 mx-auto">
                <!-- deposit part   -->
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                    <div class="bg-teal-400 p-8 rounded-xl">
                        <h4 class="font-semibold text-3xl pb-1 text-white">Please Deposit</h4>
                        <div class="px-6">
                            <input id="deposit_field" class="w-9/12 block my-3 px-4 py-1 rounded-lg" type="text" name=""
                                placeholder="$ Amount you want to Deposit">
                            <button
                                class="bg-yellow-600 hover:bg-sky-700 px-5 py-1.5 font-semibold text-white hover:text-amber-300 rounded-lg"
                                id="btn_deposit">Deposit</button>
                        </div>
                    </div>
                    <!-- withdraw part  -->

                    <div class="bg-rose-300 p-8 rounded-xl">
                        <h4 class="font-semibold text-3xl pb-1 text-white">Please Withdraw</h4>
                        <div class="px-6">
                            <input class="w-9/12 block my-3 px-4 py-1 rounded-lg" type="text" name=""
                                id="withdraw_field" placeholder="$ Amount you want to Withdraw">
                            <button
                                class="bg-yellow-600 hover:bg-sky-700 px-5 py-1.5 font-semibold text-white hover:text-amber-300 rounded-lg"
                                id="btn_withdraw">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="./utilities.js"></script>
        <script src="./deposit.js"></script>
        <script src="./withdraw.js"></script>
    </body>

</html>
